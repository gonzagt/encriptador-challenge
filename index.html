<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
            <h1>Bienvenidos al encriptador de texto</h1>
        </header>

        <main>
            <div class="sector__usuario">
                
                <textarea name="text" class="text" rows="4" cols="40" placeholder="Ingrese el texto aquí..."></textarea>
                
                <small>
                    <div class="error"></div>
                    No se aceptan mayúsculas, números o caracteres especiales.
                </small>
                
                <div class="botones">
                    
                    <div class="btn_encriptar">
                        <button id="encriptar" class="encriptar_d" type="button" onclick="encriptar()" disabled>Encriptar</button>
                    </div>
                    
                    <div class="btn_desencriptar">
                        <button id="desencriptar" class="desencriptar_d" type="button" onclick="desencriptar()" disabled>Desencriptar</button>
                    </div>
                </div>            
            </div>
            
            <div class="sector__resultado">
                
                <img class="img" src="./img/question.png" alt="Caricatura de persona con un signo de pregunta esperando respuesta.">
                
                <section class="resultado" hidden>
                    
                    <textarea class="resultado__final">
                        Aquí va el resultado.
                    </textarea>
                    
                </section>
                <div class="resultado__botones">
                    <button class="copiar" hidden>Copiar</button>
                    <button class="resetear" onclick="reset()" hidden>Reset</button>
                </div>
            </div>           
        </main>
        
        <footer>
            Creado por Gonzalo Tello, 2024.
            <!-- Los links se abrirán en pestañas nuevas. -->
            <a href="http://www.linkedin.com" target="_blank">LinkedIn</a>
            <a href="http://www.github.com" target="_blank">GitHub</a>
        </footer>
        
        <script src="app.js"></script>
    </body>
</html>
