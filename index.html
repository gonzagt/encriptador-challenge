<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
        </header>
        
        <h1>Bienvenidos al encriptador de texto</h1>

        <p><strong>Instrucciones:</strong> escribe un mensaje <span class="gritar">en minúsculas, sin números o caracteres especiales</span> y presiona el botón "encriptar".</p>

        <div class="error"></div>

        <main>
            <div class="sector__usuario">
                
                <textarea class="text" placeholder="Ingrese el texto aquí..."></textarea>
                
                <div class="botones">
                    
                    <div class="btn_encriptar">
                        <button id="encriptar" class="encriptar_d" type="button" onclick="encriptar()" disabled>Encriptar</button>
                    </div>
                    
                    <div class="btn_desencriptar">
                        <button id="desencriptar" class="desencriptar_d" type="button" onclick="desencriptar()" disabled>Desencriptar</button>
                    </div>
                </div>            
            </div>
            
            <div class="sector__resultado">
                
                <img class="img" src="./img/question.png" alt="Caricatura de persona con un signo de pregunta esperando respuesta.">
                
                <section class="resultado" hidden>
                    
                    <textarea class="resultado__final" readonly hidden>
                        Aquí va el resultado.
                    </textarea>
                <div class="resultado__botones">
                    <button class="copiar" hidden>Copiar</button>
                    <button class="resetear" onclick="reset()" hidden>Reset</button>
                </div>
                </section>
                
            </div>           
        </main>
        
        <footer>
            <p>Creado por Gonzalo Tello, 2024.</p>
            <div>
                <!-- Los links se abrirán en pestañas nuevas. -->
                <a href="https://www.linkedin.com/in/gonza-tello-js/" target="_blank">
                    <img src="./img/linkedin.png" alt="LinkedIn logo"> LinkedIn
                </a>
                <a href="https://github.com/gonzagt" target="_blank">
                    <img src="./img/github_rialjulislam.png" alt="GitHub logo, by rialjulislam"> GitHub
                </a>
            </div>
        </footer>
        
        <script src="app.js"></script>
    </body>
</html>
